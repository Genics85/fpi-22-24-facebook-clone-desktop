<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
  </head>
  <body>
    <nav class="navbar bg-dark px-4">
      <div class="d-flex">
        <img
          src="https://www.maryville.edu/wp-content/uploads/2022/09/Facebook-logo.png"
          alt="facebook logo"
          class="rounded-circle "
          height="38px"
        />
        <form action="">
          <input
            type="text"
            placeholder="Search on facebook"
            class="form-control"
          />
        </form>
      </div>
      <div class="d-flex gap-4 justify-content-center align-items-center">
        <i class="bi-house text-light" style="font-size: 30px"></i>
        <i class="bi-flag text-light" style="font-size: 30px"></i>
        <i class="bi-play text-light" style="font-size: 30px"></i>
        <i class="bi-shop text-light" style="font-size: 30px"></i>
        <i class="bi-people text-light" style="font-size: 30px"></i>
      </div>
      <div class="d-flex gap-3 justify-content-center align-items-center">
        <img
          src="https://preview.redd.it/25biwnli1r961.jpg?auto=webp&s=5df47e1a470b3596a5d29e7b79b488271f592767"
          alt="facebook logo"
          class="rounded-circle"
          height="38px"
        />
        <h2 class="navbar-brand text-light">Genics</h2>
        <i class="bi-plus text-light" style="font-size: 30px"></i>
        <i class="bi-chat text-light" style="font-size: 30px"></i>
        <i class="bi-bell text-light" style="font-size: 30px"></i>
        <i class="bi-drop-down text-light" style="font-size: 30px"></i>
      </div>
    </nav>
    <main>
      <div class="row">
        <div class="col">
          <div class="left p-3 col-3">
            <div class="namePic d-flex mb-4">
              <img
                src="https://preview.redd.it/25biwnli1r961.jpg?auto=webp&s=5df47e1a470b3596a5d29e7b79b488271f592767"
                alt="facebook logo"
                class="rounded-circle me-4"
                height="30px"
              />
              <h3>Genics</h3>
            </div>
            <div class="covid d-flex mb-4 " style="font-size:30px ;">
                <i class="bi-plus me-4"></i>
                <h3>Covid-19 information center</h3>
            </div>
            <div class="pages d-flex mb-4 " style="font-size:30px ;">
                <i class="bi-flag me-4"></i>
                <h3>Pages</h3>
            </div>
            <div class="people d-flex mb-4 " style="font-size:30px ;">
                <i class="bi-people me-4"></i>
                <h3>People</h3>
            </div>
            <div class="Messages d-flex mb-4 " style="font-size:30px ;">
                <i class="bi-chat me-4"></i>
                <h3>Messages</h3>
            </div>
            <div class="Marketplace d-flex mb-4 " style="font-size:30px ;">
                <i class="bi-shop me-4"></i>
                <h3>Marketplace</h3>
            </div>
            <div class="videos d-flex mb-4 " style="font-size:30px ;">
                <i class="bi-play me-4"></i>
                <h3>Videos</h3>
            </div>
          </div>
          <div class="middle col-6"></div>
          <div class="right col-3"></div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
